# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'
  

variables:
  buildConfiguration: 'Release'
  project: 'BlazorTallerLive/Server/BlazorTallerLive.Server.csproj'

steps:
- task: DotNetCoreInstaller@0
  displayName: "Instalando NetCore SDK"
  inputs:
     version: 3.1.300
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publicando'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: $(proyect)
    arguments: '--configuration $(BuildConfiguration) -- output $(Build.ArtifactStaginDirectory) --self-contained --runtime win-x86'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  displayName: 'publicando artefactos'